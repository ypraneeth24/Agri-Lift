            --input-border: #dcdfe6;

        body {
            font-family: 'Poppins', sans-serif;

            background-color: var(--background-light);

            min-height: 100vh;
            display: flex;

            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5z" fill="%232ecc71" fill-opacity="0.05" fill-rule="evenodd"/%3E%3C/svg%3E');

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-green);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }
        
        /* Side Navigation Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green-dark));
            z-index: 1002;
            transition: all 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .side-menu.active {
            left: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(3px);
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-toggle {
            display: flex;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1002;
            position: absolute;
            top: 25px;
            left: 15px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            align-items: center;
            justify-content: center;
        }

        .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .side-menu-header {
            padding: 25px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-menu-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }

        .close-menu {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .close-menu:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .side-menu-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .nav-item:hover i {
            transform: translateX(3px);
        }

        .side-menu-footer {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Header & Navigation Styling */
        header {
            background: linear-gradient(45deg, #77daa0, var(--secondary-green));
            padding: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
            height: 100px;
            transition: all 0.4s ease;
        }

        header.scrolled {
            padding: 8px 0;
            background: rgba(46, 204, 113, 0.95);
            backdrop-filter: blur(10px);
            height: 80px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 165px;
            height: auto;
            margin-right: 20px;
            border-radius: 1px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        nav {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button i {
            font-size: 0.9rem;
        }

        /* Weather Card */
        .weather-card {
            position: fixed;
            top: 130px;
            right: 20px;
            background: var(--card-background);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            z-index: 999;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out, float 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.95rem;
        }

        .weather-temp {
            font-weight: 700;
            color: var(--primary-green);
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding-top: 140px;
            animation: fadeIn 0.8s ease-out;
            padding-bottom: 40px;
        }

        /* Map Section */
        .dashboard-section {
            margin: 0 auto 30px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.1s;
        }

        .dashboard-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .dashboard-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            color: var(--text-dark);
        }

        .dashboard-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);

        .country-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            outline: none;
            background-color: white;
            margin-bottom: 10px;
        }

        .country-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        /* Bank Cards Section */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .bank-cards-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0 20px;
            scroll-behavior: smooth;
        }

        .bank-card {
            flex: 0 0 300px;
            background-color: white;

            margin-bottom: 15px;
        }

        .bank-logo {

            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 8px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.03);
        }

        .bank-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .bank-type {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 20px;
            display: inline-block;
        }

        .gov-partner {
            background: rgba(46, 204, 113, 0.1);
            color: var(--primary-green);
        }

        .private-partner {
            background: rgba(241, 196, 15, 0.1);
            color: var(--accent-yellow);
        }

        .bank-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            font-weight: 600;
            font-size: 1rem;
        }

        .rate-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .apply-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .apply-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
        }

        /* Loan Calculator Section */
        .section-card {
            background: var(--card-background);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.4s;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .section-card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
        }

        .section-card h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .calculator-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .calculator-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .progress-bar {
            height: 8px;
            background: #f1f1f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-green), var(--primary-green-light));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .inputs-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, var(--accent-blue-dark), var(--accent-blue));
        }

        .results-container {
            margin-top: 25px;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, height 0.5s ease;
        }

        .results-container.visible {
            opacity: 1;
            height: auto;
            animation: fadeIn 0.3s ease forwards;
        }

        .monthly-payment {
            background: rgba(46, 204, 113, 0.1);
            color: var(--primary-green);
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .result-label {
            color: #666;
        }

        .result-value {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            animation: fadeIn 0.3s ease forwards;
        }

        .modal-overlay.visible .modal-container {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
        }

        .modal-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        .staff-list {
            margin-bottom: 20px;
        }

        .staff-item {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .staff-item:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .staff-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .staff-position {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .staff-contact {
            color: #888;
            font-size: 0.85rem;
        }

        .close-modal-btn {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 10px 0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .close-modal-btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }

            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            padding: 10px 0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

                            const response = await fetch(

                            );
                            if (!response.ok) throw new Error("Weather data not available");
                            const data = await response.json();
                            const weatherInfo = getWeatherIcon(data.weather[0].icon);
                            weatherContainer.innerHTML = `

        // Loan Calculator
        function calculateLoan() {
            const amount = parseFloat(document.getElementById('loanAmount').value);
            const term = parseFloat(document.getElementById('loanTerm').value);
            const rate = parseFloat(document.getElementById('interestRate').value) / 100;
            const resultsContainer = document.getElementById('results');

            if (isNaN(amount) || isNaN(term) || isNaN(rate)) {
                resultsContainer.innerHTML = `
                    <div style="background: #fee2e2; color: #b91c1c; padding: 15px; border-radius: 10px; text-align: center; font-weight: 500;">
                        <i class="fas fa-exclamation-circle"></i> Please enter valid numbers in all fields
                    </div>
                `;
                resultsContainer.classList.add('visible');
                return;
            }

            const monthlyRate = rate / 12;
            const payments = term * 12;
            const x = Math.pow(1 + monthlyRate, payments);
            const monthly = (amount * x * monthlyRate) / (x - 1);
            const totalInterest = monthly * payments - amount;
            const totalPayment = monthly * payments;

            document.getElementById('monthlyPayment').textContent = `Monthly Payment: ₹${monthly.toFixed(2)}`;
            document.getElementById('totalInterest').textContent = `₹${totalInterest.toFixed(2)}`;
            document.getElementById('totalPayment').textContent = `₹${totalPayment.toFixed(2)}`;
            resultsContainer.classList.add('visible');

            const maxLoan = 1000000;
            const percentage = Math.min(100, (amount / maxLoan) * 100);
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            initMap();
            fetchWeather();
            updateBankCards('india');
            setInterval(fetchWeather, 30 * 60 * 1000);
            
            // Side menu toggle
            const menuToggle = document.getElementById('menuToggle');
            const closeMenu = document.getElementById('closeMenu');
            const sideMenu = document.getElementById('sideMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            
            function openMenu() {
                sideMenu.classList.add('active');
                menuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            }
            
            function closeMenuFunc() {
                sideMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = ''; // Re-enable scrolling
            }
            
            menuToggle.addEventListener('click', openMenu);
            closeMenu.addEventListener('click', closeMenuFunc);
            menuOverlay.addEventListener('click', closeMenuFunc);
            
            // Close side menu when clicking on a nav item
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Add a small delay before redirecting to show the click effect
                    setTimeout(() => {
                        closeMenuFunc();
                    }, 300);
                });
            });
            
            // Close menu with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sideMenu.classList.contains('active')) {
                    closeMenuFunc();
                }
            });
        });
    </script>
</body>
</html>
