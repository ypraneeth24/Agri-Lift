<head>

    <style>
        :root {
            --primary-green: #2ecc71;
            --primary-green-dark: #219a56;
            --primary-green-light: #4ad485;
            --secondary-green: #27ae60;
            --accent-blue: #3498db;
            --accent-blue-dark: #2980b9;
            --accent-blue-light: #5dade2;
            --accent-yellow: #f1c40f;
            --background-light: #f9fcfa;
            --text-dark: #2c3e50;
            --card-background: #ffffff;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --input-border: #dcdfe6;
            --input-focus: #3498db;
            --transition-speed: 0.3s;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5z" fill="%232ecc71" fill-opacity="0.05" fill-rule="evenodd"/%3E%3C/svg%3E');
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-green);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Header & Navigation Styling - Matching dashboard.html */
        header {
            background: linear-gradient(45deg, #77daa0, var(--secondary-green));
            padding: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
            height: 100px;
            transition: all 0.4s ease;
        }

        header.scrolled {
            padding: 8px 0;
            background: rgba(46, 204, 113, 0.95);
            backdrop-filter: blur(10px);
            height: 80px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 165px;
            height: auto;
            margin-right: 20px;
            border-radius: 1px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        nav {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button i {
            font-size: 0.9rem;
        }

        /* Weather Card */
        .weather-card {
            position: fixed;
            top: 130px;
            right: 20px;
            background: var(--card-background);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            z-index: 999;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.95rem;
        }

        .weather-temp {
            font-weight: 700;
            color: var(--primary-green);
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding-top: 140px;
            animation: fadeIn 0.8s ease-out;
            padding-bottom: 40px;
        }

        /* Map Section */
        .dashboard-section {
            margin: 0 auto 30px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 1400px;
        }

        .dashboard-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .dashboard-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            color: var(--text-dark);
        }

        .dashboard-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* Country Selection */
        .country-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            outline: none;
            background-color: white;
            margin-bottom: 10px;
        }

        .country-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        /* Bank Cards Section */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .bank-cards-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0 20px;
            scroll-behavior: smooth;
        }

        .bank-card {
            flex: 0 0 300px;
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease forwards;
        }

        .bank-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .bank-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .bank-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 8px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.03);
        }

        .bank-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .bank-type {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 20px;
            display: inline-block;
        }

        .gov-partner {
            background: rgba(46, 204, 113, 0.1);
            color: var(--primary-green);
        }

        .private-partner {
            background: rgba(241, 196, 15, 0.1);
            color: var(--accent-yellow);
        }

        .bank-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            font-weight: 600;
            font-size: 1rem;
        }

        .rate-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .apply-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .apply-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
        }

        /* Loan Calculator Section */
        .section-card {
            background: var(--card-background);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .section-card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
        }

        .section-card h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .calculator-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .calculator-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .progress-bar {
            height: 8px;
            background: #f1f1f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-green), var(--primary-green-light));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .inputs-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, var(--accent-blue-dark), var(--accent-blue));
        }

        .results-container {
            margin-top: 25px;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, height 0.5s ease;
        }

        .results-container.visible {
            opacity: 1;
            height: auto;
        }

        .monthly-payment {
            background: rgba(46, 204, 113, 0.1);
            color: var(--primary-green);
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .result-label {
            color: #666;
        }

        .result-value {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            animation: fadeIn 0.3s ease forwards;
        }

        .modal-overlay.visible .modal-container {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
        }

        .modal-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        .staff-list {
            margin-bottom: 20px;
        }

        .staff-item {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .staff-item:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .staff-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .staff-position {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .staff-contact {
            color: #888;
            font-size: 0.85rem;
        }

        .close-modal-btn {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 10px 0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .close-modal-btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }

        .success-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            padding: 10px 0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .success-btn:hover {
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
            transform: translateY(-3px);
        }

        /* Responsive Styles */
        @media screen and (max-width: 1024px) {
            header {
                height: auto;
                padding: 15px 0;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            
            .nav-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        @media screen and (max-width: 768px) {
            header {
                height: auto;
                padding: 15px 0;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            nav {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .nav-button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .logo img {
                width: 140px;
            }

            .weather-card {
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                top: 170px;
            }

            main {
                padding-top: 220px;
            }

            .inputs-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .modal-container {
                width: 95%;
                padding: 25px;
            }
        }

        @media screen and (max-width: 480px) {
            .nav-button {
                padding: 5px 8px;
                font-size: 0.75rem;
            }
            
            .logo img {
                width: 120px;
                margin-right: 10px;
            }
            
            .bank-card {
                flex: 0 0 250px;
                padding: 15px;
            }

            .bank-logo {
                width: 40px;
                height: 40px;
            }

            .bank-name {
                font-size: 1rem;
            }

            .dashboard-section {
                padding: 20px;
            }
            
            .section-card {
                padding: 15px;
            }
            
            .section-card h3 {
                font-size: 1.3rem;
            }
            
            .weather-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>

                <option value="nigeria">üá≥üá¨ Nigeria</option>
                <option value="australia">üá¶üá∫ Australia</option>
            </select>
        </section>

        <!-- Bank Cards Section -->
        <section class="dashboard-section">
            <h2>Available Banking Partners</h2>
            <div id="bankCards" class="bank-cards-container"></div>
        </section>

        <!-- Loan Calculator Section -->
        <div class="dashboard-grid">
            <div class="section-card">
                <h3>Loan Calculator</h3>
                <div class="calculator-container">
                    <div class="input-group">
                        <label for="loanAmount">Loan Amount (‚Çπ)</label>
                        <input type="number" id="loanAmount" class="calculator-input" placeholder="Enter loan amount">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 60%"></div>
                        </div>
                    </div>

                    <div class="inputs-row">
                        <div class="input-group">
                            <label for="loanTerm">Loan Term (Years)</label>
                            <input type="number" id="loanTerm" class="calculator-input" placeholder="Enter loan term">
                        </div>
                        <div class="input-group">
                            <label for="interestRate">Interest Rate (%)</label>
                            <input type="number" step="0.01" id="interestRate" class="calculator-input" placeholder="Enter interest rate">
                        </div>
                    </div>

                    <button onclick="calculateLoan()" class="calculate-btn">
                        <i class="fas fa-calculator"></i> Calculate Payments
                    </button>

                    <div id="results" class="results-container">
                        <div id="monthlyPayment" class="monthly-payment"></div>
                        <div class="result-row">
                            <span class="result-label">Total Interest:</span>
                            <span id="totalInterest" class="result-value"></span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Total Payment:</span>
                            <span id="totalPayment" class="result-value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Staff Selection Modal -->
    <div id="staffModal" class="modal-overlay">
        <div class="modal-container">
            <h3 class="modal-title">Select a Loan Staff</h3>
            <div id="staffList" class="staff-list"></div>
            <button onclick="closeModal()" class="close-modal-btn">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>

    <!-- Thank You Modal -->
    <div id="thankYouModal" class="modal-overlay">
        <div class="modal-container">
            <h3 class="modal-title">Thank You!</h3>
            <p style="margin-bottom: 20px; color: #666;">Our staff will contact you shortly to assist with your loan application.</p>
            <button onclick="closeThankYouModal()" class="success-btn">
                <i class="fas fa-check"></i> OK
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Enhanced Country Data with Flags
        const countryData = {
            india: {
                banks: [
                    { name: "State Bank of India", interest: 4.2, type: "gov", logo: "sbi.png" },
                    { name: "HDFC Bank", interest: 6.5, type: "private", logo: "hdfc.png" },
                    { name: "NABARD", interest: 3.8, type: "gov", logo: "nabard.png" },
                    { name: "ICICI Bank", interest: 6.7, type: "private", logo: "icici.png" }
                ],
                coordinates: [20.5937, 78.9629]
            },
            usa: {
                banks: [
                    { name: "USDA Farm Service", interest: 3.8, type: "gov", logo: "usda.png" },
                    { name: "AgriBank USA", interest: 5.9, type: "private", logo: "agribank.png" },
                    { name: "Farm Credit System", interest: 4.2, type: "gov", logo: "farmcredit.png" },
                    { name: "Wells Fargo Agri", interest: 6.1, type: "private", logo: "wellsfargo.png" }
                ],
                coordinates: [37.0902, -95.7129]
            },
            brazil: {
                banks: [
                    { name: "Banco do Brasil", interest: 5.0, type: "gov", logo: "bancobrasil.png" },
                    { name: "Santander Brasil", interest: 7.2, type: "private", logo: "santander.png" },
                    { name: "Caixa Econ√¥mica", interest: 4.8, type: "gov", logo: "caixa.png" },
                    { name: "Ita√∫ Agribusiness", interest: 7.0, type: "private", logo: "itau.png" }
                ],
                coordinates: [-14.2350, -51.9253]
            },
            nigeria: {
                banks: [
                    { name: "Bank of Agriculture", interest: 6.0, type: "gov", logo: "boa.png" },
                    { name: "Zenith AgriFin", interest: 8.0, type: "private", logo: "zenith.png" },
                    { name: "FirstBank Nigeria", interest: 6.5, type: "gov", logo: "firstbank.png" },
                    { name: "GTBank Agribiz", interest: 8.2, type: "private", logo: "gtbank.png" }
                ],
                coordinates: [9.0820, 8.6753]
            },
            australia: {
                banks: [
                    { name: "NAB Agri Banking", interest: 3.5, type: "gov", logo: "nab.png" },
                    { name: "Commonwealth Agri", interest: 5.5, type: "private", logo: "commbank.png" },
                    { name: "ANZ Agribusiness", interest: 3.7, type: "gov", logo: "anz.png" },
                    { name: "Westpac Rural", interest: 5.8, type: "private", logo: "westpac.png" }
                ],
                coordinates: [-25.2744, 133.7751]
            }
        };

        // Loan staff data
        const loanStaff = [
            { name: "John Doe", position: "Senior Loan Officer", contact: "+91 98765 43210" },
            { name: "Jane Smith", position: "Loan Consultant", contact: "+91 99876 54321" },
            { name: "Amit Sharma", position: "Agricultural Loan Specialist", contact: "+91 87654 32109" }
        ];

        // Initialize Map
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add Country Markers
        Object.entries(countryData).forEach(([country, data]) => {
            const marker = L.marker(data.coordinates)
                .addTo(map)
                .bindPopup(`<b>${country.charAt(0).toUpperCase() + country.slice(1)}</b><br>Click to view banks`)
                .on('click', () => {
                    document.getElementById('countrySelect').value = country;
                    updateBankCards(country);
                });
        });

        // Create Bank Card
        function createBankCard(bank) {
            const card = document.createElement('div');
            card.className = 'bank-card';
            card.style.opacity = '0';
            
            const typeClass = bank.type === 'gov' ? 'gov-partner' : 'private-partner';
            const typeLabel = bank.type === 'gov' ? 'Government Partner' : 'Private Partner';
            const typeColor = bank.type === 'gov' ? 'text-emerald-600' : 'text-amber-600';
            
            card.innerHTML = `
                <div class="bank-header">
                    <img src="AgriLift/Loans/${bank.logo}" class="bank-logo" alt="${bank.name}">
                    <div>
                        <h3 class="bank-name">${bank.name}</h3>
                        <span class="bank-type ${typeClass}">${typeLabel}</span>
                    </div>
                </div>
                <div class="bank-details">
                    <div class="detail-row">
                        <span class="detail-label">Interest Rate</span>
                        <span class="detail-value rate-value" style="color: ${bank.type === 'gov' ? '#27ae60' : '#f1c40f'}">${bank.interest}%</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Max Tenure</span>
                        <span class="detail-value">${bank.type === 'gov' ? '7' : '10'} Years</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Special Feature</span>
                        <span class="detail-value" style="font-size: 0.9rem; color: ${bank.type === 'gov' ? '#27ae60' : '#f1c40f'}">
                            ${bank.type === 'gov' ? 'Subsidized Rates' : 'Fast Approval Process'}
                        </span>
                    </div>
                </div>
                <button onclick="openStaffModal()" class="apply-btn">
                    <i class="fas fa-handshake"></i> Apply Now
                </button>
            `;
            return card;
        }

        // Update Bank Cards
        function updateBankCards(country) {
            const container = document.getElementById('bankCards');
            container.innerHTML = '';
            
            if (!countryData[country]) return;
            
            countryData[country].banks.forEach((bank, index) => {
                const card = createBankCard(bank);
                container.appendChild(card);
                
                // Animate cards with delay
                setTimeout(() => {
                    card.style.opacity = '1';
                }, index * 100);
            });
            
            // Update loan calculator with default rate from first bank
            if (countryData[country].banks.length > 0) {
                document.getElementById('interestRate').value = countryData[country].banks[0].interest;
            }
        }

        // Loan Calculator
        function calculateLoan() {
            const amount = parseFloat(document.getElementById('loanAmount').value);
            const term = parseFloat(document.getElementById('loanTerm').value);
            const rate = parseFloat(document.getElementById('interestRate').value) / 100;
            const resultsContainer = document.getElementById('results');

            if (isNaN(amount) || isNaN(term) || isNaN(rate)) {
                resultsContainer.innerHTML = `
                    <div style="background: #fee2e2; color: #b91c1c; padding: 15px; border-radius: 10px; text-align: center; font-weight: 500;">
                        <i class="fas fa-exclamation-circle"></i> Please enter valid numbers in all fields
                    </div>
                `;
                resultsContainer.classList.add('visible');
                return;
            }

            const monthlyRate = rate / 12;
            const payments = term * 12;
            const monthly = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -payments));
            const totalInterest = (monthly * payments) - amount;
            const totalPayment = amount + totalInterest;

            document.getElementById('monthlyPayment').textContent = `Monthly Payment: ‚Çπ${monthly.toFixed(2)}`;
            document.getElementById('totalInterest').textContent = `‚Çπ${totalInterest.toFixed(2)}`;
            document.getElementById('totalPayment').textContent = `‚Çπ${totalPayment.toFixed(2)}`;
            
            resultsContainer.classList.add('visible');
            
            // Update progress bar based on loan amount (for demo)
            const maxLoan = 1000000; // 10 lakhs
            const percentage = Math.min(100, (amount / maxLoan) * 100);
            document.querySelector('.progress-fill').style.width = `${percentage}%`;
        }

        // Open Staff Modal
        function openStaffModal() {
            const staffList = document.getElementById('staffList');
            staffList.innerHTML = '';

            loanStaff.forEach(staff => {
                const li = document.createElement('div');
                li.className = 'staff-item';
                li.innerHTML = `
                    <div class="staff-name">${staff.name}</div>
                    <div class="staff-position">${staff.position}</div>
                    <div class="staff-contact">${staff.contact}</div>
                `;
                li.onclick = () => {
                    closeModal();
                    setTimeout(openThankYouModal, 300);
                };
                staffList.appendChild(li);
            });

            document.getElementById('staffModal').classList.add('visible');
        }

        // Close Staff Modal
        function closeModal() {
            document.getElementById('staffModal').classList.remove('visible');
        }

        // Open Thank You Modal
        function openThankYouModal() {
            document.getElementById('thankYouModal').classList.add('visible');
        }

        // Close Thank You Modal
        function closeThankYouModal() {
            document.getElementById('thankYouModal').classList.remove('visible');
        }

        // Navbar scroll effect - Matching dashboard.html
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Event Listeners
        document.getElementById('countrySelect').addEventListener('change', (e) => {
            if (e.target.value) {
                updateBankCards(e.target.value);
                
                // Pan map to selected country
                const coordinates = countryData[e.target.value].coordinates;
                map.setView(coordinates, 5);
            }
        });

        // Animation for elements on scroll
        function animateOnScroll() {
            const sections = document.querySelectorAll('.dashboard-section, .section-card');
            
            function checkScroll() {
                sections.forEach(section => {
                    const sectionTop = section.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (sectionTop < windowHeight * 0.8) {
                        section.style.opacity = '1';
                        section.style.transform = 'translateY(0)';
                    }
                });
            }
            
            // Set initial state
            sections.forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            });
            
            window.addEventListener('scroll', checkScroll);
            window.addEventListener('load', checkScroll);
            
            // Initial check
            checkScroll();
        }

        // Add animation to nav buttons - Matching dashboard.html
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.querySelector('i')?.classList.add('fa-bounce');
            });
            
            button.addEventListener('mouseleave', function() {
                this.querySelector('i')?.classList.remove('fa-bounce');
            });
        });

        // Simulate real-time weather updates - Matching dashboard.html
        function updateWeather() {
            const temp = Math.floor(Math.random() * 15 + 20); // 20-35¬∞C
            const conditions = ['‚òÄÔ∏è Sunny', 'üåßÔ∏è Rainy', '‚õÖ Cloudy', 'üå§Ô∏è Partly Cloudy'];
            const condition = conditions[Math.floor(Math.random() * conditions.length)];
            const humidity = Math.floor(Math.random() * 30 + 40); // 40-70%

            document.querySelector('.weather-temp').textContent = `${temp}¬∞C`;
            document.querySelector('.weather-condition').textContent = condition;
            document.querySelector('.weather-humidity').textContent = `üíß ${humidity}%`;
        }

        // Update weather every 5 seconds
        setInterval(updateWeather, 5000);
        updateWeather(); // Initial update

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateBankCards('india');
            animateOnScroll();
        });
    </script>
</body>

</html>
