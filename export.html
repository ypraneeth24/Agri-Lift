<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLift - Agriculture Export</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --primary-green-dark: #219a56;
            --secondary-green: #27ae60;
            --accent-blue: #3498db;
            --accent-blue-dark: #2980b9;
            --accent-yellow: #f1c40f;
            --background-light: #f9fcfa;
            --text-dark: #2c3e50;
            --card-background: #ffffff;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --input-border: #dcdfe6;
            --input-focus: #3498db;
            --transition-speed: 0.3s;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5z" fill="%232ecc71" fill-opacity="0.05" fill-rule="evenodd"/%3E%3C/svg%3E');
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-green);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }
        
        /* Side Navigation Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green-dark));
            z-index: 1002;
            transition: all 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .side-menu.active {
            left: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(3px);
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-toggle {
            display: flex;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1002;
            position: absolute;
            top: 25px;
            left: 15px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            align-items: center;
            justify-content: center;
        }

        .menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .side-menu-header {
            padding: 25px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-menu-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }

        .close-menu {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .close-menu:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .side-menu-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .nav-item:hover i {
            transform: translateX(3px);
        }

        .side-menu-footer {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: linear-gradient(45deg, #77daa0, var(--secondary-green));
            padding: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
            height: 100px;
            transition: all 0.4s ease;
        }

        header.scrolled {
            padding: 8px 0;
            background: rgba(46, 204, 113, 0.95);
            backdrop-filter: blur(10px);
            height: 80px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo img {
            width: 165px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        nav {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .weather-card {
            position: fixed;
            top: 110px;
            right: 20px;
            background: var(--card-background);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            z-index: 999;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .weather-icon {
            font-size: 1.2rem;
        }

        .weather-temp {
            font-weight: 700;
            color: var(--primary-green);
        }

        main {
            flex-grow: 1;
            padding-top: 140px;
            padding-bottom: 40px;
        }

        .dashboard-section {
            margin: 0 auto 30px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .dashboard-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .platform-card {
            background: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .platform-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .platform-image {
            height: 150px;
            width: 100%;
            object-fit: cover;
        }

        /* Platform Showcase Styles */
        .platform-showcase {
            width: 100%;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
        }

        .platform-showcase-content {
            padding: 25px;
            color: white;
        }

        .platform-showcase-content h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .platform-showcase-content p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .platform-showcase-images {
            display: flex;
            height: 200px;
            overflow: hidden;
        }

        .platform-showcase-images img {
            flex: 1;
            object-fit: cover;
            transition: all 0.3s ease;
            filter: brightness(0.8);
        }

        .platform-showcase-images img:hover,
        .platform-showcase-images img.active {
            flex: 1.5;
            filter: brightness(1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .platform-showcase-images img.active {
            animation: pulse 2s infinite ease-in-out;
        }

        /* Platform Category Styles */
        .platform-category {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--text-dark);
            position: relative;
            padding-left: 15px;
        }

        .category-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 20px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        .platform-category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .platform-card-header {
            height: 150px;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .platform-logo {
            max-width: 150px;
            max-height: 80px;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .platform-card:hover .platform-logo {
            transform: scale(1.1);
        }

        .platform-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .platform-features span {
            background: #f5f9f7;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .platform-features span i {
            color: var(--primary-green);
        }

        .platform-details {
            padding: 20px;
        }

        .platform-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .platform-type {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 8px;
        }

        .product-description {
            color: #555;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .dealer-location,
        .dealer-type,
        .dealer-specialty,
        .dealer-rating {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }

        .dealer-rating {
            margin-bottom: 15px;
        }

        .platform-description {
            font-size: 0.85rem;
            color: #555;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .connect-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .connect-btn:hover {
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
            transform: translateY(-3px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 25px;
            border: none;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.4s ease-out;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--error-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 10px;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
        }

        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-green);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1200;
            transition: bottom 0.3s ease-in-out;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.active {
            bottom: 30px;
        }

        /* Banner Styles */
        .banner-section {
            margin-bottom: 30px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .banner-slider {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            display: flex;
            align-items: center;
        }

        .banner-slide.active {
            opacity: 1;
            z-index: 1;
        }

        .banner-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .banner-content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 30px;
            max-width: 50%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            margin-left: 50px;
            animation: fadeIn 0.5s ease-out 0.3s forwards;
            opacity: 0;
        }

        .banner-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .banner-content p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .banner-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .banner-prev,
        .banner-next {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 15px;
        }

        .banner-prev:hover,
        .banner-next:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .banner-dots {
            display: flex;
            gap: 10px;
        }

        .banner-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .banner-dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Profile Styles */
        .profile-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .profile-image {
            flex: 0 0 120px;
        }

        .profile-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-green);
        }

        .profile-details {
            flex: 1;
        }

        .profile-details p {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .profile-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            background: #f5f9f7;
            border-radius: 10px;
            padding: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
        }

        @media screen and (max-width: 768px) {
            .weather-card {
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                top: 120px;
            }

            main {
                padding-top: 180px;
            }

            .platform-grid {
                grid-template-columns: 1fr;
            }

            .profile-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-image {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <div class="container header-content">
            <button id="menuToggle" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <img src="/AgriLift/image__1_-removebg-preview.png" alt="AgriLift Logo">
            </div>
            <nav>
                <button class="nav-button" onclick="window.location.href='dashboard.html'"><i class="fas fa-home"></i>
                    Home</button>
                <button class="nav-button" onclick="navigateTo('export')"><i class="fas fa-shipping-fast"></i>
                    Export</button>
                <button class="nav-button" onclick="navigateTo('dealers')"><i class="fas fa-globe"></i> Dealers</button>

        // Navigation
        function navigateTo(section) {
            document.querySelectorAll('.dashboard-section').forEach(s => s.style.display = 'none');
            document.getElementById(`${section}Section`).style.display = 'block';

            // Initialize platform showcase animation if navigating to platforms section
            if (section === 'platforms') {
                initPlatformShowcase();
            }
        }

        // Initialize platform showcase
        function initPlatformShowcase() {
            const showcaseImages = document.querySelectorAll('.platform-showcase-images img');
            if (showcaseImages.length > 0) {
                let currentIndex = 0;

                // Add initial active class
                showcaseImages[0].classList.add('active');

                // Set interval to cycle through images
                setInterval(() => {
                    showcaseImages[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % showcaseImages.length;
                    showcaseImages[currentIndex].classList.add('active');
                }, 3000);
            }
        }

        // Product Actions
        function addProduct(e) {
            e.preventDefault();
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = parseInt(document.getElementById('productPrice').value);
            const quantity = document.getElementById('productQuantity').value;
            const description = document.getElementById('productDescription').value || "New product listing";
            const certification = document.getElementById('productCertification').value;
            const imageUrl = document.getElementById('productImage').value;

            // Create certification text if applicable
            let descriptionText = description;
            if (certification && certification !== 'none') {
                descriptionText += ` (${certification.charAt(0).toUpperCase() + certification.slice(1)} Certified)`;
            }

            // Use provided image URL or fallback to placeholder
            const image = imageUrl || `https://images.unsplash.com/photo-1492496913980-501348b61469?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80`;

            // Add new product
            products.push({
                id: products.length + 1,
                name,
                category,
                price,
                image,
                description: descriptionText,
                quantity,
                certification
            });

            displayProducts('exportProducts', products);
            displayProducts('agriliftProducts', products);
            showToast("Product added successfully!");
            closeModal();
        }

        function sendMessage(e, dealerId) {
            e.preventDefault();
            const message = document.getElementById('dealerMessage').value;
            showToast(`Message sent to dealer ${dealerId}!`);
            closeModal();
        }

        function connectTo(id, containerId) {
            try {
                // Store the product ID and container ID for later use
                window.currentProductId = id;
                window.currentContainerId = containerId;
                
                // Create export form modal if it doesn't exist
                if (!document.getElementById('exportFormModal')) {
                    createExportFormModal();
                }
                
                // Show the export form modal
                document.getElementById('exportFormModal').style.display = 'block';
                document.getElementById('exportFormOverlay').style.display = 'block';
                
                // Prevent body scrolling when modal is open
                document.body.style.overflow = 'hidden';
                
                // Show toast message
                showToast(`Connected to ${containerId} ID: ${id}`);
            } catch (error) {
                console.error('Error opening export form:', error);
                alert('Could not open export form. Please try again later.');
            }
        }
        
        function createExportFormModal() {
            // Create modal container
            const modal = document.createElement('div');
            modal.id = 'exportFormModal';
            modal.className = 'modal';
            modal.style.display = 'none';
            modal.style.position = 'fixed';
            modal.style.zIndex = '2000';
            modal.style.left = '50%';
            modal.style.top = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.width = '90%';
            modal.style.maxWidth = '800px';
            modal.style.maxHeight = '90vh';
            modal.style.backgroundColor = 'white';
            modal.style.borderRadius = '10px';
            modal.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
            modal.style.overflow = 'auto';
            
            // Create overlay
            const overlay = document.createElement('div');
            overlay.id = 'exportFormOverlay';
            overlay.className = 'modal-overlay';
            overlay.style.display = 'none';
            overlay.style.position = 'fixed';
            overlay.style.zIndex = '1999';
            overlay.style.left = '0';
            overlay.style.top = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            overlay.style.backdropFilter = 'blur(3px)';
            
            // Close modal when clicking on overlay
            overlay.addEventListener('click', closeExportFormModal);
            
            // Create modal header
            const header = document.createElement('div');
            header.style.padding = '15px 20px';
            header.style.borderBottom = '1px solid #eee';
            header.style.display = 'flex';
            header.style.justifyContent = 'space-between';
            header.style.alignItems = 'center';
            
            const title = document.createElement('h2');
            title.textContent = 'Export Request Form';
            title.style.margin = '0';
            title.style.color = 'var(--primary-green)';
            
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '&times;';
            closeBtn.style.background = 'none';
            closeBtn.style.border = 'none';
            closeBtn.style.fontSize = '24px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.color = '#666';
            closeBtn.addEventListener('click', closeExportFormModal);
            
            header.appendChild(title);
            header.appendChild(closeBtn);
            
            // Create iframe to load the export form
            const iframe = document.createElement('iframe');
            iframe.src = 'simple-export-form.html';
            iframe.style.width = '100%';
            iframe.style.height = 'calc(90vh - 70px)';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '0 0 10px 10px';
            
            // Assemble modal
            modal.appendChild(header);
            modal.appendChild(iframe);
            
            // Add to document
            document.body.appendChild(overlay);
            document.body.appendChild(modal);
        }
        
        function closeExportFormModal() {
            document.getElementById('exportFormModal').style.display = 'none';
            document.getElementById('exportFormOverlay').style.display = 'none';
            
            // Restore body scrolling
            document.body.style.overflow = '';
        }

        // Weather Update
        function updateWeather() {
            const temperatures = [20, 22, 24, 25, 26, 28, 30];
            const conditions = [
                { text: "Sunny", icon: "☀️" },
                { text: "Rainy", icon: "🌧️" },
                { text: "Cloudy", icon: "⛅" },
                { text: "Partly Cloudy", icon: "🌤️" }
            ];
            const humidities = [35, 40, 45, 50, 55, 60];

            const temp = temperatures[Math.floor(Math.random() * temperatures.length)];
            const condition = conditions[Math.floor(Math.random() * conditions.length)];
            const humidity = humidities[Math.floor(Math.random() * humidities.length)];

            document.getElementById('weatherIcon').textContent = condition.icon;
            document.getElementById('weatherTemp').textContent = `${temp}°C`;
            document.getElementById('weatherCondition').textContent = condition.text;
            document.getElementById('weatherHumidity').textContent = `💧 ${humidity}%`;
        }

        // Show Toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        // Event Listeners
        window.onclick = (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        };

        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            init();
            setInterval(updateWeather, 10000);
            
            // Side menu toggle
            const menuToggle = document.getElementById('menuToggle');
            const closeMenu = document.getElementById('closeMenu');
            const sideMenu = document.getElementById('sideMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            
            function openMenu() {
                sideMenu.classList.add('active');
                menuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
            }
            
            function closeMenuFunc() {
                sideMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = ''; // Re-enable scrolling
            }
            
            menuToggle.addEventListener('click', openMenu);
            closeMenu.addEventListener('click', closeMenuFunc);
            menuOverlay.addEventListener('click', closeMenuFunc);
            
            // Close side menu when clicking on a nav item
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Add a small delay before redirecting to show the click effect
                    setTimeout(() => {
                        closeMenuFunc();
                    }, 300);
                });
            });
            
            // Close menu with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sideMenu.classList.contains('active')) {
                    closeMenuFunc();
                }
            });
        });
    </script>
</body>

</html>
