<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLift - Agriculture Export</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --primary-green-dark: #219a56;
            --primary-green-light: #4ad485;
            --secondary-green: #27ae60;
            --accent-blue: #3498db;
            --accent-blue-dark: #2980b9;
            --accent-blue-light: #5dade2;
            --accent-yellow: #f1c40f;
            --background-light: #f9fcfa;
            --text-dark: #2c3e50;
            --card-background: #ffffff;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --input-border: #dcdfe6;
            --input-focus: #3498db;
            --transition-speed: 0.3s;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5z" fill="%232ecc71" fill-opacity="0.05" fill-rule="evenodd"/%3E%3C/svg%3E');
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-green);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Header & Navigation Styling */
        header {
            background: linear-gradient(45deg, #77daa0, var(--secondary-green));
            padding: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
            height: 100px;
            transition: all 0.4s ease;
        }

        header.scrolled {
            padding: 8px 0;
            background: rgba(46, 204, 113, 0.95);
            backdrop-filter: blur(10px);
            height: 80px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 165px;
            height: auto;
            margin-right: 20px;
            border-radius: 1px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        nav {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button i {
            font-size: 0.9rem;
        }

        /* Weather Card */
        .weather-card {
            position: fixed;
            top: 130px;
            right: 20px;
            background: var(--card-background);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            z-index: 999;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.95rem;
        }

        .weather-temp {
            font-weight: 700;
            color: var(--primary-green);
            font-size: 1.2rem;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding-top: 140px;
            animation: fadeIn 0.8s ease-out;
            padding-bottom: 40px;
        }

        /* Category Filters */
        .category-filter {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 15px 0;
            margin-bottom: 20px;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .category-filter::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            background-color: var(--card-background);
            color: var(--text-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-family: 'Poppins', sans-serif;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
        }

        .filter-btn:hover:not(.active) {
            background-color: rgba(46, 204, 113, 0.1);
            transform: translateY(-2px);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Product Card */
        .product-card {
            background: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: calc(var(--delay) * 0.1s);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-details {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-green);
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.2);
            font-family: 'Poppins', sans-serif;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(46, 204, 113, 0.3);
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
        }

        /* Search Bar */
        .search-container {
            background: var(--card-background);
            border-radius: 10px;
            padding: 15px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border: 2px solid var(--input-border);
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 350px;
            background: var(--card-background);
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1100;
            padding: 25px;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            overflow-y: auto;
        }

        .cart-active .cart-sidebar {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .close-cart {
            background: none;
            border: none;
            color: #999;
            font-size: 1.3rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-cart:hover {
            color: var(--error-color);
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s ease;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 3px;
            color: var(--text-dark);
        }

        .cart-item-price {
            color: var(--primary-green);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .cart-quantity {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }

        .qty-btn {
            background: #f5f5f5;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #666;
        }

        .qty-btn:hover {
            background: var(--primary-green);
            color: white;
        }

        .qty-value {
            width: 30px;
            text-align: center;
            font-weight: 500;
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--error-color);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            margin-left: 5px;
        }

        .remove-item:hover {
            opacity: 1;
        }

        .cart-total {
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .final-total {
            font-weight: 700;
            font-size: 1.3rem;
            margin-top: 5px;
            color: var(--primary-green);
        }

        .export-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 30px;
            margin-top: 20px;
            width: 100%;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
        }

        .empty-cart {
            text-align: center;
            padding: 30px 0;
            color: #999;
        }

        .empty-cart i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-green);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1200;
            transition: bottom 0.3s ease-in-out;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.active {
            bottom: 30px;
        }

        /* Dashboard Section */
        .dashboard-section {
            margin: 0 auto 30px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 1400px;
        }

        .dashboard-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .dashboard-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            color: var(--text-dark);
        }

        .dashboard-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
        }

        /* Export Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 25px;
            border: none;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.4s ease-out;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--error-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .suggestions {
            position: absolute;
            width: 92%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 5;
            display: none;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .suggestion-item:hover {
            background: rgba(46, 204, 113, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 10px;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
        }

        /* Responsive Styles */
        @media screen and (max-width: 1024px) {
            header {
                height: auto;
                padding: 15px 0;
            }
            
            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            
            .nav-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .cart-sidebar {
                width: 320px;
            }
        }

        @media screen and (max-width: 768px) {
            header {
                height: auto;
                padding: 15px 0;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            nav {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .nav-button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .logo img {
                width: 140px;
            }

            .weather-card {
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                top: 170px;
            }

            main {
                padding-top: 220px;
            }

            .cart-sidebar {
                width: 280px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            .modal-content {
                width: 95%;
                margin: 15% auto;
                padding: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .nav-button {
                padding: 5px 8px;
                font-size: 0.75rem;
            }
            
            .logo img {
                width: 120px;
                margin-right: 10px;
            }
            
            .cart-sidebar {
                width: 100%;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-section {
                padding: 20px;
            }
            
            .weather-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .modal-content {
                width: 95%;
                margin: 25% auto;
                padding: 15px;
            }
        }
    </style>
</head>

                <img src="/AgriLift/image__1_-removebg-preview.png" alt="AgriLift Logo">

                </button>
                <button class="nav-button" onclick="window.location.href='machinary.html';">

        // Cart array
        let cart = [];

        // DOM elements
        const productGrid = document.getElementById('productGrid');

        const totalElement = document.getElementById('totalAmount');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Initialize display
        displayProducts('all');

        // Create product card
        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.category = product.category;
            card.style.setProperty('--delay', index);
            
            card.innerHTML = `
                <img src="${product.image}" class="product-image" alt="${product.name}">
                <div class="product-details">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-price-row">
                        <span class="product-price">‚Çπ${product.price.toLocaleString()}</span>
                        <button class="add-to-cart-btn" data-id="${product.id}">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        // Display products based on category
        function displayProducts(category) {
            productGrid.innerHTML = '';
            let filteredProducts = productData;
            
            if (category !== 'all') {
                filteredProducts = productData.filter(product => product.category === category);
            }
            
            filteredProducts.forEach((product, index) => {
                const card = createProductCard(product, index);
                productGrid.appendChild(card);
            });
            
            // Add event listeners to Add to Cart buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Add to cart function
        function addToCart(e) {
            const productId = parseInt(e.currentTarget.dataset.id);
            const product = productData.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            updateCart();
            showToast();
        }

        // Update cart display
        function updateCart() {
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your export cart is empty</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-details">
                            <h4 class="cart-item-name">${item.name}</h4>
                            <div class="cart-item-price">‚Çπ${item.price.toLocaleString()}</div>
                        </div>
                        <div class="cart-quantity">
                            <button class="qty-btn qty-decrease" data-index="${index}">-</button>
                            <span class="qty-value">${item.quantity}</span>
                            <button class="qty-btn qty-increase" data-index="${index}">+</button>
                        </div>
                        <button class="remove-item" data-index="${index}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            // Calculate totals
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const exportFee = subtotal * 0.05;
            const total = subtotal + exportFee;
            
            subtotalElement.textContent = `‚Çπ${subtotal.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            exportFeeElement.textContent = `‚Çπ${exportFee.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            totalElement.textContent = `‚Çπ${total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            // Add event listeners to cart buttons
            document.querySelectorAll('.qty-decrease').forEach(button => {
                button.addEventListener('click', decreaseQuantity);
            });
            
            document.querySelectorAll('.qty-increase').forEach(button => {
                button.addEventListener('click', increaseQuantity);
            });
            
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', removeItem);
            });
        }

        // Cart quantity functions
        function decreaseQuantity(e) {
            const index = parseInt(e.currentTarget.dataset.index);
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function increaseQuantity(e) {
            const index = parseInt(e.currentTarget.dataset.index);
            cart[index].quantity += 1;
            updateCart();
        }

        function removeItem(e) {
            const index = parseInt(e.currentTarget.dataset.index);
            cart.splice(index, 1);
            updateCart();
        }

        // Show toast notification
        function showToast() {
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            productGrid.innerHTML = '';
            
            const filteredProducts = productData.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            
            if (filteredProducts.length === 0) {
                productGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px 0;">
                        <i class="fas fa-search" style="font-size: 3rem; color: #ddd; margin-bottom: 15px;"></i>
                        <p style="color: #666;">No products found matching "${searchInput.value}"</p>
                    </div>
                `;
            } else {
                filteredProducts.forEach((product, index) => {
                    const card = createProductCard(product, index);
                    productGrid.appendChild(card);
                });

                document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                    button.addEventListener('click', addToCart);
                });
            }
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                
                // Update active state
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                displayProducts(category);
            });
        });

        // Cart toggle
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.body.classList.add('cart-active');

            document.body.classList.remove('cart-active');

        document.getElementById('exportBtn').addEventListener('click', () => {
            document.getElementById('exportModal').style.display = 'block';

            document.getElementById('exportModal').style.display = 'none';
        });

            if (event.target == document.getElementById('exportModal')) {
                document.getElementById('exportModal').style.display = 'none';
            }
        };

        // Autocomplete Functionality
        const countries = ["India", "United States", "United Kingdom", "Germany", "France", "Japan", "Australia", "Brazil", "Canada", "China", "Russia", "South Africa", "Mexico", "Italy", "Spain"];
        const states = {
            "India": ["Maharashtra", "Gujarat", "Tamil Nadu", "Karnataka", "Andhra Pradesh", "Delhi", "Uttar Pradesh", "Rajasthan"],
            "United States": ["California", "Texas", "New York", "Florida", "Illinois", "Pennsylvania", "Ohio", "Georgia", "Michigan"],

            // Add more country-state mappings as needed
        };
        const ports = {
            "India": ["Mumbai Port", "Chennai Port", "Kolkata Port", "Kandla Port", "JNPT"],
            "United States": ["Port of Los Angeles", "Port of New York", "Port of Houston", "Port of Seattle"],
            "United Kingdom": ["Port of London", "Port of Liverpool", "Port of Southampton", "Port of Felixstowe"],
            // Add more country-port mappings as needed
        };

        function setupAutocomplete(inputId, suggestionsId, dataSource) {
            const input = document.getElementById(inputId);
            const suggestionsContainer = document.getElementById(suggestionsId);
            
            input.addEventListener('input', function() {
                const inputText = this.value.toLowerCase();
                
                // Determine the correct data source
                let suggestions = dataSource;
                if (inputId === 'state' && document.getElementById('country').value) {
                    const selectedCountry = document.getElementById('country').value;
                    suggestions = states[selectedCountry] || [];
                } else if (inputId === 'port' && document.getElementById('country').value) {
                    const selectedCountry = document.getElementById('country').value;
                    suggestions = ports[selectedCountry] || [];
                }
                
                // Filter suggestions
                const matchingSuggestions = suggestions.filter(item => 
                    item.toLowerCase().includes(inputText)
                );
                
                // Display suggestions
                if (inputText && matchingSuggestions.length > 0) {
                    suggestionsContainer.innerHTML = matchingSuggestions.map(item => 
                        `<div class="suggestion-item">${item}</div>`
                    ).join('');
                    suggestionsContainer.style.display = 'block';
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            });
            
            // Handle clicking on a suggestion
            suggestionsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('suggestion-item')) {
                    input.value = e.target.textContent;
                    suggestionsContainer.style.display = 'none';
                    
                    // If country is selected, update states and ports
                    if (inputId === 'country') {
                        document.getElementById('state').value = '';
                        document.getElementById('port').value = '';
                    }
                }
            });
            
            // Close suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== input && e.target !== suggestionsContainer) {
                    suggestionsContainer.style.display = 'none';
                }
            });
        }

        // Export Form Submission
        document.getElementById('exportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                country: document.getElementById('country').value,
                state: document.getElementById('state').value,
                postalCode: document.getElementById('postalCode').value,
                port: document.getElementById('port').value,
                licenseNumber: document.getElementById('licenseNumber').value || 'Not provided'
            };
            
            // Generate a export document as text (in a real app, this would create a PDF or similar)
            let exportDocument = `
EXPORT CONFIRMATION DOCUMENT
============================

DESTINATION DETAILS:
-------------------
Country: ${formData.country}
State/Province: ${formData.state}
Postal/Zip Code: ${formData.postalCode}
Port of Entry: ${formData.port}
Export License: ${formData.licenseNumber}

PRODUCTS:
--------
${cart.map(item => `${item.name} (x${item.quantity}) - ‚Çπ${(item.price * item.quantity).toLocaleString()}`).join('\n')}

PAYMENT SUMMARY:
--------------
Subtotal: ${subtotalElement.textContent}
Export Handling Fee: ${exportFeeElement.textContent}
TOTAL: ${totalElement.textContent}

This document confirms your export order with AgriLift.
Please retain for your records.

Document Generated: ${new Date().toLocaleString()}
Reference: EXP-${Math.floor(Math.random() * 1000000).toString().padStart(6, '0')}
`;
            
            // Create a download link for the text document
            const blob = new Blob([exportDocument], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'AgriLift_Export_Document.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Close modal and reset form
            document.getElementById('exportModal').style.display = 'none';
            this.reset();
            
            // Optional: Clear cart after successful export
            cart = [];
            updateCart();
            
            // Show success message
            toast.innerHTML = '<i class="fas fa-check-circle"></i> Export documents generated!';
            showToast();
        });
